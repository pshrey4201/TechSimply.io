<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title> Jquery Mobile Programming Excercises </title>
    <script src="jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" text="text/css" href="jquery.mobile-1.3.1.min.css">
    <script src="jquery.mobile-1.3.1.min.js"></script>
  </head>
  <body>
      <div id="deviceready">
        <script>
          function display() {
            var gallon = document.getElementById('quantity').value;
            document.getElementById('gallonDisplay').innerHTML = gallon;
          }
        </script>

          <div data-role="page">
            <div data-role='navbar'>
              <ul>
                  <li><a href='file:test.html' class="ui-btn-active ui-state-persist" >Interface</a></li>
                  <li><a href='file:information.html' class="ui-btn-active ui-state-persist" >Information</a></li>
              </ul>
            </div>


            <!--<div data-role="header"  style="background-color: #000000; color: #FFFFFF;">Converting Fluid Measurements</div>-->
            <br><br>
            <div data-role="content">
              <label for="quantity">Enter the quantity in Gallons:</label>
                <br><br>
                <input type='range' name='quantity' id='quantity' min='0' max='999' placeholder="in Gallons">
                <br><br><br>
                <button onclick="display();">Display</button>
                <br><br><br>
                <table id="data">
                  <tr>
                    <td>Gallons Entered:</td>
                    <td id="gallonDisplay">0</td>
                    <td>gallons</td>
                  </tr>
                </table>
            </div>
            <!--<div data-role="footer" style="background-color: #000000; color: #FFFFFF;">Fluid quantity converter</div>-->
      </div>
  </body>
</html>
