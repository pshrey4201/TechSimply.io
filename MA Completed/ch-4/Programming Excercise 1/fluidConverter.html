<!DOCTYPE html>
<html>

<head>
  <title>Fluid Converter</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <!-- <script src="scripts/chromeFileProtocolFix.js"></script> -->
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <script type='text/javascript' src='scripts/fluidConverter.js'>
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="setup()">
  <div data-role="page">
    <div style="padding: 20px;">
      <div data-role="fieldcontain">
        <input type="number" id="volume" name="volume">
        <label id="label"> L</label>
      </div>
      <br>
      <label id="units"></label>
      <br>
      <fieldset data-role="controlgroup">
        <legend>Convert to:</legend>
        <input type="radio" name="units" id="liter" value="liter"
        onclick="setUnits('G')">
        <label for="liter">Liter</label>
        <input type="radio" name="units" id="gallon" value="gallon"
        checked="checked" onclick="setUnits('L')">
        <label for="gallon">Gallon</label>
      </fieldset>
      <input type="button" onclick="convert()" value="Convert">
      <p id="answer"></p>
    </div>
  </div>
</body>

</html>
